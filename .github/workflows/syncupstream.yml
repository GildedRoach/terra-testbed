name: Merge upstream branches

on:
  schedule:
    - cron:  '*/5 * * * *'
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Merge upstream
        run: |
          git config --global user.name 'ShinyGil'
          git config --global user.email 'rockgrub@protonmail.com'
          git config --global merge.ours.driver true

          
          git pull --unshallow --ff-only
                               
                                
                                

          git remote add upstream https://github.com/terrapkg/packages
          git fetch upstream frawhide



          

          git checkout playground/frawhide
          git merge --no-edit upstream/frawhide
          git push origin playground/frawhide
